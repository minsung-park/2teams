<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,
minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>CSS Example</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<script type="text/javascript">
	var jumin = '9912251000000';		// 자신의 주민번호
	var my_yy = jumin.substring(0,2);	// 년도 추출
	var gencode = jumin.substring(6,7);	// 성별코드 추출
	// 1900년대 출생, 2000 년대 출생 구분
	if(gencode == '1' || gencode == '2')
	{
		my_yy = 1900 + parseInt(my_yy);
	}
	else
	{
		my_yy = 2000 + parseInt(my_yy);
	}

	var date = new Date();
	var now_yy = date.getFullYear();

	//나이계산
	var age = now_yy - my_yy + 1;
	console.log("당신은 " + age + "세 입니다.");
	</script>
</head>
<style type="text/css">


</style>

<body>

</body>
</html>
