<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,
	minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>CSS Example</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<script type="text/javascript">
		function set_push_noti() {
			var push_btn = document.getElementById("push_btn");
			if(push_btn.className == "push_noti_on")
				push_btn.className = "push_noti_off";
			else
				push_btn.className = "push_noti_on";
		}
	</script>
</head>
<style type="text/css">
	.push_noti_on { background-color: #ffff00; color:red; }
	.push_noti_off { background-color: #d5d5d5; color:blue; }
</style>

<body>
	<button id="push_btn" class="push_noti_off" onclick="set_push_noti()">
		푸시알림 수신
	</button>
</body>
</html>
