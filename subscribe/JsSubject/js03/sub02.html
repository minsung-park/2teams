<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,
minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>CSS Example</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<script type="text/javascript">

	function load() {
		var height = prompt("cm단위의 키를 숫자만 입력하세요", "");
		var meter = Math.floor(height/100);
		var cent = Math.floor(height%100);

		if(height != null && !isNaN(height) && height != "")
		{
			document.getElementById("console").innerHTML = "키가 " + meter +"m " + cent + "cm 이시군요.";
		}
		else
		{
			alert("올바른 입력값이 아닙니다.");
		}
	}

	</script>
</head>
<style type="text/css">
	#console {
		margin:10px 0;
		padding:10px;
		border:1px solid #d5d5d5;
		background-color: #eee;
		font-size:20px;
		font-weight: bold;
	}

</style>

<body onload="load()">
	<div id="console">

	</div>
</body>
</html>
